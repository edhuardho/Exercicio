<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <form >
        <label for="nomec" >Nome completo</label>
        <input type="text" id="nomec" required >
        <br>
        <label for="mail">E-mail</label>
        <input id="mail" type="email" required>
        <br>
        <label for="">Telefone</label>
        <input id="tele" type="text" required>
        <br>
        <label  for="cpf">CPF</label>
        <input  id="cpf" type="text" required>
        <br>
        <label for=" endereco">Endere√ßo completo</label>
        <input  id="endereco" type="text" required>
        <br>
        <label for="cep">CEP</label>
        <input id="cep" type="text" required>
        <br>
        <button type="submit"> CADASTRAR</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jm/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#tele").mask("(00)00000-0000")
            $("#cpf").mask("000000000-00")
            $("#cep").mask("00000-000")

        })        
    </script>
</body>
</html>
